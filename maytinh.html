<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>

    fieldset{
        height: 200px;
        width: 150px ;
        margin-left: 20%;
        margin-top: 10%;
    }
    .text{
        margin: auto;
        height: 30px;
        width: 168px;


    }
    .button{
        width:40px;
        height: 30px;
        cursor: pointer;
        font-size: 20px;
        display:inline-block;;
        text-align: center ;

    }

</style>

<body>
<fieldset>
    <form name="form">
        <input class="text" name="textview"/><br>
    </form>
    <div>

        <button type="button" value="7" class="button" onclick="insert(7)">7</button>
        <button type="button" value="8" class="button" onclick="insert(8)">8</button>
        <button type="button" value="9" class="button" onclick="insert(9)">9</button>
        <button type="button" value="/" class="button" onclick="insert('/')">/</button><br/>
        <button type="button" value="4" class="button" onclick="insert(4)">4</button>
        <button type="button"value="5" class="button" onclick="insert(5)">5</button>
        <button type="button" value="6" class="button" onclick="insert(6)">6</button>
        <button type="button" value="*" class="button" onclick="insert('*')">*</button><br/>
        <button type="button" value="1" class="button" onclick="insert(1)">1</button>
        <button type="button" value="2" class="button" onclick="insert(2)">2</button>
        <button type="button" value="3" class="button" onclick="insert(3)">3</button>
        <button type="button" value="-" class="button" onclick="insert('-')">-</button><br/>
        <button type="button" value="C" class="button" onclick="clean()">C</button>
        <button type="button" value="0" class="button" onclick="insert(0)">0</button>
        <button type="button" value="=" class="button" onclick="equal('=')">=</button>
        <button type="button" value="+" class="button" onclick="insert('+')">+</button>


    </div>
    <script src="maytinh.js"></script>
</fieldset>
</body>
</html>
